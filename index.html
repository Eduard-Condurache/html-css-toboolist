<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


                                        <!-- HEADER -->
        <header>
            
            <img src="img/Logo.png" alt="Toboolist">

            <h1>Toboolist</h1>

        </header>
        
                                        <!-- MAIN -->

        <main>

            <div class="container">

                <div class="main-content">
                    
                    <div class="left-margin">

                        <input type="submit" value="Add Task" class="submit-buttons button-addtask">
                        <input type="submit" value="Add Section" class="submit-buttons button-selection">
                    
                    </div>

                </div>

            </div>
                       
            
                                        <!-- LINE -->

            <div class="grey-line"></div>
                           
                                        <!-- LINE -->


            <div class="container">

                <div class="main-content main-bottomborder">

                    <div class="left-margin">
                        
                                        <!-- SECTION 1 -->
                        
                        <section class="section-spacing">

                            <div>

                                <p class="text-spacing">&#128899; New Task</p>
                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Quarterly Newsletter</span>
                                <button class="buttons button-colorlightblue">Editorial</button>

                            </div>

                        </section>

                                        <!-- SECTION 2 -->

                        <section class="section-spacing">
                            
                            <div class="content-spacing">

                                <p class="text-spacing">&#128899; Today</p>
                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Recruiting blog post</span>
                                <button class="buttons button-colorlightblue">Editorial</button>

                            </div>
                        
                            <div class="content-spacing">

                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Mobile app launch</span>
                                <button class="buttons button-colorpurple">Q1 Goals</button>

                            </div>

                            <div class="content-spacing">

                                <span class="circle-icon circle-cross">&#10005;</span>
                                <span class="text-style">Interview John H.</span>
                                <button class="buttons button-colorgreen">Recruiting</button>

                            </div>
                            
                            <div class="content-spacing">

                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Summit update to mobile storefronts</span>
                                <button class="buttons button-colororange">Mobile</button>

                            </div>

                        </section>

                                        <!-- Section 3 -->

                        <section class="section-spacing">

                            <div class="content-spacing">

                                <p class="text-spacing">&#128899; Upcoming</p>
                                <span class="circle-icon circle-cross">&#10005;</span>
                                <span class="text-style">Schedule meeting with Alex</span>
                            
                            </div>

                            <div class="content-spacing">

                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Homepage refresh</span>
                                <button class="buttons button-colorpink">Website</button>
                           
                            </div>

                            <div class="content-spacing">

                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Onboard new sales team members</span>
                                <button class="buttons button-colorlightgreen">Sales</button>
                            
                            </div>

                            <div class="content-spacing">

                                <span class="circle-icon circle-check">&#x2714;</span>
                                <span class="text-style">Review editorial calendar</span>
                                <button class="buttons button-colorlightblue">Editorial</button>
                            
                            </div>

                        </section>

                    </div>
                    
                </div>
            
            </div>

        </main>  

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            
            <img src="img/Logo.png" alt="Toboolist">

            <h1>Toboolist</h1>

        </header>
        
                <!--  -->

        <main>
            <div class="container">
                <div class="task-container">
                    
                    <div class="centered-content">

                        <input type="submit" value="Add Task" class="buttons button-addtask">
                        <input type="submit" value="Add Section" class="buttons button-selection">
                    
                    </div>

                </div>
            </div>
                       
            
                        <!--  -->

            <div class="full-width-border"></div>
                           
                        <!--  -->

            <div class="container">
                <div class="task-container border-radius">
                    <div class="centered-content">
                        
                        <!-- SECTION 1 -->
                        
                        <section class="section-spacing">

                            <div>

                                <p class="text-spacing">&#128899 New Task</p>
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Quarterly Newsletter</span>
                                <button class="button button-colorlighblue">Editorial</button>

                            </div>

                        </section>

                        <!-- SECTION 2 -->

                        <section class="section-spacing">
                            
                            <div class="content-spacing">

                                <p class="text-spacing">&#128899 New Task</p>
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Recruiting blog post</span>
                                <button class="button button-colorlighblue">Editorial</button>

                            </div>
                        
                            <div class="content-spacing">

                                <span class="circle-check">&check;</span>
                                <span class="text-style">Mobile app launch</span>
                                <button class="button button-colorpurple">Editorial</button>

                            </div>

                            <div class="content-spacing">

                                <span class="circle-check">&check;</span>
                                <span class="text-style">Interview John H.</span>
                                <button class="button button-colorgreen">Editorial</button>

                            </div>
                            
                            <div class="content-spacing">

                                <span class="circle-check">&check;</span>
                                <span class="text-style">Summit update to mobile storefronts</span>
                                <button class="button button-colororange">Editorial</button>

                            </div>

                        </section>

                        <!-- Section 3 -->

                        <section class="section-spacing">
                            <div class="content-spacing">
                                <p class="text-spacing">&#128899 New Task</p>
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Schedule meeting with Alex</span>
                            

                            <div class="content-spacing">
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Homepage refresh</span>
                                <button class="button button-colorpink">Editorial</button>
                            </div>

                            <div class="content-spacing">
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Onboard new sales team members</span>
                                <button class="button button-colorlightgreen">Editorial</button>
                            </div>

                            <div class="content-spacing">
                                <span class="circle-check">&check;</span>
                                <span class="text-style">Review editorial calendar</span>
                                <button class="button button-colorlighblue">Editorial</button>
                            </div>
                        </section>
                    </div>
                    
                </div>
            </div>

            

            

            

    </body>
</html>
